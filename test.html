<html>  
<head>  
    <title>Login</title>  
    <link rel = "stylesheet" type = "text/css" href = "test.css">   
</head>  
<body>  
    <div id = "frm">  
        <h1>Login</h1>  
        <form name="f" action = "test.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label> PPR: </label>  
                <input type = "text" id ="PPR" name  = "PPR" />  
            </p>  
            <p>  
                <label> Password: </label>  
                <input type = "password" id ="pwrd" name  = "pwrd" />  
            </p>  
            <p>     
                <input type =  "submit" id = "btn" value = "Login" />  
            </p>  
        </form>  
    </div>  
    <script>  
            function validation()  
            {  
                var em=document.f.PPR.value;  
                var ps=document.f.pwrd.value;  
                if(em.length=="" && ps.length=="") {  
                    alert("User PPR and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(em.length=="") {  
                        alert("PPR field is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
